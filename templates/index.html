<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Data</title>
</head>
<body>
    <h1>Anime Data</h1>
    <ul>
        {% for anime in animes %}
        <li>
            <h2>{{ anime.title }}</h2>
            <img src="{{ anime.image_url }}" alt="{{ anime.title }}" width="150">
            <p>Score: {{ anime.score }}</p>
            <a href="{{ anime.url }}" target="_blank">More Info</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
