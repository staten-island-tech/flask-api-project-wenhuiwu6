<!DOCTYPE html>
<html>
<head>
    <title>Top Anime Movies</title>
</head>
<body>
    <h1>Top Anime Movies</h1>
    <ul>
        {% for anime in animes %}
        <li>
            <a href="/anime/{{ anime.id }}">
                <img src="{{ anime.image_url }}" alt="{{ anime.title }}" width="100">
                <p>{{ anime.title }} ({{ anime.year }}) - Score: {{ anime.score }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
